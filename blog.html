<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Blog</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

  <div class="wrapper wrapper-blog">
    <nav class="navbar flex">
      <ul class="menu flex" id="menu">
        <li class="menu__link"><a class="menu__item" href="./index.html">Home</a></li>
        <li class="menu__link"><a class="menu__item" href="">Stories</a></li>
        <li class="menu__link"><a class="menu__item" href="./blog.html">Blog</a></li>
        <li class="menu__link"><a class="menu__item" href="">Contact</a></li>
      </ul>

      <i class="fa-solid fa-bars" id="menu_bar"></i>

    </nav>

    <div class="content-info flex-center" data-aos="fade-down"
    data-aos-duration="3000">

      <h1 class="content-info__title">Happy Halloween</h1>
      <span class="content-info__subtitle">Awesome Halloween Stories</span>
      
      <a href="#divider">
        <button class="button dark-button">Read more</button>
      </a>
    </div>
  </div>


  <article class="blog-content flex-center" id="divider">
    <div class="blog-content-info" data-aos="fade-up"
    data-aos-duration="3000">

      <h1 class="blog-content-title">Horror Stories</h1>
      <div class="divider"></div>
    </div>

    <div class="card-content flex-center">
      <div class="card" data-aos="fade-up"
     data-aos-duration="3000">
        <div class="card__img"></div>
        <h4 class="card__info">#1 Nightmare Again</h4>
      </div>
      <div class="card" data-aos="fade-up"
     data-aos-duration="3000">
        <div class="card__img card__img2"></div>
        <h4 class="card__info">#2 Horror Story</h4>
      </div>
      <div class="card" data-aos="fade-up"
     data-aos-duration="3000">
        <div class="card__img card__img3"></div>
        <h4 class="card__info">#3 The Evil Pumpkin</h4>
      </div>
      <div class="card" data-aos="fade-up"
     data-aos-duration="3000">
        <div class="card__img card__img4"></div>
        <h4 class="card__info">#4 The Red Moon</h4>
      </div>
      <div class="card" data-aos="fade-up"
     data-aos-duration="3000">
        <div class="card__img card__img5"></div>
        <h4 class="card__info">#5 From Hell</h4>
      </div>
      <div class="card" data-aos="fade-up"
     data-aos-duration="3000">
        <div class="card__img card__img6"></div>
        <h4 class="card__info">#6 Candle Lights</h4>
      </div>
    </div>
  </article>

  <footer class="footer flex-center">
    <span class="footer-info">&copy 2023 All Rights Reserved By Moises Dominguez</span>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
